<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Registrar alumno</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Sweet Alert Css -->

    <!-- Bootstrap Select Css -->

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">

    <!-- AdminBSB Themes. You can choose a theme from css/themes instead of get all themes -->
    <link href="css/themes/all-themes.css" rel="stylesheet" />

<body class="theme-red">
    <section class="content">
        <div class="container-fluid" style="margin-left: -100px; margin-right: 200px; margin-top: -50px;">
        <!-- Advanced Form Example With Validation -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2>Registrar nuevo alumno</h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form id="wizard_with_validation" method="POST">
                            <h3>Información del usuario</h3>
                            <fieldset>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" class="form-control" name="username" required>
                                        <label class="form-label">Nombre de usuario*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" class="form-control" name="password" id="password" required>
                                        <label class="form-label">Contraseña*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" class="form-control" name="confirm" required>
                                        <label class="form-label">Repita la contraseña*</label>
                                    </div>
                                </div>
                            </fieldset>

                            <h3>Datos académicos</h3>
                            <fieldset>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="name" class="form-control" required>
                                        <label class="form-label">Nombres(s)*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="surname" class="form-control" required>
                                        <label class="form-label">Apellidos*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="boleta" class="form-control" required>
                                        <label class="form-label">Boleta*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select name="sexo" class="form-control show-tick">
                                            <option value="0">-- Sexo* --</option>
                                            <option value="1">Femenino</option>
                                            <option value="2">Masculino</option>
                                        </select>
                                    </div>
                                </div>
                                        <div class="form-group form-float">
                                            <div class="form-line">
                                                <select name="carrera" class="form-control show-tick">
                                                    <option value="">-- Programa académico* --</option>
                                                    <option value="1">Ing. en Sistemas computacionales</option>
                                                    <option value="2">Ing. en Alimentos</option>
                                                    <option value="3">Ing. Mecatrónica</option>
                                                    <option value="4">Ing. Ambiental</option>
                                                    <option value="5">Ing. Metalúrgica</option>
                                                </select>
                                            </div>
                                    </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <select name="semestre" class="form-control show-tick">
                                            <option value="">-- Semestre* --</option>
                                            <option value="1">1ro</option>
                                            <option value="2">2do</option>
                                            <option value="3">3ro</option>
                                            <option value="4">4to</option>
                                            <option value="5">5to</option>
                                            <option value="6">6to</option>
                                            <option value="7">7to</option>
                                            <option value="8">8vo</option>
                                            <option value="9">9no</option>
                                            <option value="10">10mo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line" id="bs_datepicker_container">
                                        <input type="text" class="datepicker form-control" placeholder="Fecha de nacimiento">
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                        <div class="m-t-25 m-b--5 align-center">
                            <a href="index.html">Tengo una cuenta</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </section>
