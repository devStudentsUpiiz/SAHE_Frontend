<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Login</title>
    <!-- Favicon-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext" rel="stylesheet"
        type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">

    <!-- Bootstrap Core Css -->
    <link href="plugins/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Waves Effect Css -->
    <link href="plugins/node-waves/waves.css" rel="stylesheet" />

    <!-- Sweet Alert Css -->
    <link href="plugins/sweetalert/sweetalert.css" rel="stylesheet" />

    <!-- Wait Me Css -->
    <link href="plugins/waitme/waitMe.css" rel="stylesheet" />

    <!-- Animation Css -->
    <link href="plugins/animate-css/animate.css" rel="stylesheet" />

    <!-- Bootstrap Select Css -->
    <link href="plugins/bootstrap-select/css/bootstrap-select.css" rel="stylesheet" />

    <!-- Bootstrap Material Datetime Picker Css -->
    <link href="plugins/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet" />

    <!-- Bootstrap DatePicker Css -->
    <link href="plugins/bootstrap-datepicker/css/bootstrap-datepicker.css" rel="stylesheet" />

    <!-- Custom Css -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="login-page" style="background-color: #6D0C2E;">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">SAHE</a>
            <small>Sistema de Administración de Horas Electivas de la UPIIZ - IPN</small>
        </div>
        <div class="card">
            <div class="body">
                <form id="sign_in" method="POST">
                    <div class="msg">Iniciar sesión</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" id="boleta" placeholder="Boleta" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="contrasena" placeholder="Contraseña"
                                required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 p-t-5">
                            <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                            <label for="rememberme">Recordarme</label>
                        </div>
                        <div class="col-xs-4">
                            <button type="button" class="btn btn-block btn-lg bg-red waves-effect"
                                id="submit">Entrar</button>
                        </div>
                    </div>
                    <div class="row m-t-15 m-b--20">
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-default waves-effect m-r-20" data-toggle="modal"
                                data-target="#defaultModal">Registrar alumno</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="defaultModalLabel">Registro de nuevo alumno</h2>
                </div>
                <form id="sign_up" method="POST">
                <div class="modal-body">
                    <div class="card">
                        <div class="body">
                            
                                <h4>Información del usuario</h4>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="name" class="form-control" id="nombre" required>
                                        <label class="form-label">Nombres(s)*</label>
                                        <label class="alerta" id="alertaNombre" style="color: red; font-weight: normal; ">Este campo es obligatorio*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="text" name="surname" class="form-control" id="apellidos" required>
                                        <label class="form-label">Apellidos*</label>
                                        <label class="alerta" id="alertaApellidos" style="color: red; font-weight: normal; ">Este campo es obligatorio*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <label style="color: #aaaaaa; font-weight: normal; ">Sexo*</label>
                                    <div class="form-line">                                       
                                        <input type="radio" name="sexo" id="male" class="with-gap">
                                        <label for="male">Hombre</label>
    
                                        <input type="radio" name="sexo" id="female" class="with-gap">
                                        <label for="female" class="m-l-20">Mujer</label>
                                    </div>
                                    <label class="alerta" id="alertaSexo" style="color: red; font-weight: normal; ">Seleccione una opción*</label>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="email" name="email" class="form-control" id="email" required>
                                        <label class="form-label">Correo electrónico*</label>
                                        <label class="alerta" id="alertaCorreo" style="color: red; font-weight: normal; ">Este campo es obligatorio*</label>
                                    </div>
                                </div>

                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" class="form-control" name="password" id="newContrasena"
                                            required>
                                        <label class="form-label">Contraseña*</label>
                                        <label class="alerta" id="alertaContrasena" style="color: red; font-weight: normal; ">Este campo es obligatorio*</label>
                                    </div>
                                </div>
                                <div class="form-group form-float">
                                    <div class="form-line">
                                        <input type="password" class="form-control" id="newContrasena2" name="confirm" required>
                                        <label class="form-label">Repita la contraseña*</label>
                                        <label class="alerta" id="alertaContrasena2" style="color: red; font-weight: normal; ">Este campo es obligatorio*</label>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="body">

                            <h4>Datos académicos</h4>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" class="form-control" name="boleta" id="newBoleta" required>
                                    <label class="form-label">Boleta*</label>
                                    <label class="alerta" id="alertaBoleta" style="color: red; font-weight: normal; ">Este campo es obligatorio*</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <label style="color: #aaaaaa; font-weight: normal; ">Programa académico*</label>
                                <div class="form-line">
                                    <select name="carrera" class="form-control show-tick" id="carrera">
                                        <option value="0">-</option>
                                        <option value="1">Ing. en Sistemas computacionales</option>
                                        <option value="2">Ing. en Alimentos</option>
                                        <option value="3">Ing. Mecatrónica</option>
                                        <option value="4">Ing. Ambiental</option>
                                        <option value="5">Ing. Metalúrgica</option>
                                    </select>
                                </div>
                                <label class="alerta" id="alertaCarrera" style="color: red; font-weight: normal; ">Elija un programa académico*</label>
                            </div>
                            <div class="form-group form-float">
                                <label style="color: #aaaaaa; font-weight: normal; ">Semestre*</label>
                                <div class="form-line">
                                    <select name="semestre" class="form-control show-tick" id="semestre">
                                        <option value="0">-</option>
                                        <option value="1">1ro</option>
                                        <option value="2">2do</option>
                                        <option value="3">3ro</option>
                                        <option value="4">4to</option>
                                        <option value="5">5to</option>
                                        <option value="6">6to</option>
                                        <option value="7">7mo</option>
                                        <option value="8">8vo</option>
                                        <option value="9">9no</option>
                                        <option value="10">10mo</option>
                                    </select>
                                </div>
                                <label class="alerta" id="alertaSemestre" style="color: red; font-weight: normal; ">Elija un semestre*</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" style="float: left" class="btn btn-link waves-effect"
                        data-dismiss="modal">Cerrar</button>
                    <button type="submit" style="background-color: #6D0C2E; color: white;"
                        class="btn btn-link  waves-effect" id="crear">Crear</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Jquery Core Js -->
    <script src="plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="plugins/bootstrap/js/bootstrap.js"></script>
    <!-- Jquery Validation Plugin Css -->
    <script src="plugins/jquery-validation/jquery.validate.js"></script>

    <!-- Select Plugin Js -->
    <script src="plugins/bootstrap-select/js/bootstrap-select.js"></script>

    <!-- JQuery Steps Plugin Js -->
    <script src="plugins/jquery-steps/jquery.steps.js"></script>

    <!-- Sweet Alert Plugin Js -->
    <script src="plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="plugins/node-waves/waves.js"></script>

    <!-- Bootstrap Material Datetime Picker Plugin Js -->
    <script src="plugins/bootstrap-material-datetimepicker/js/bootstrap-material-datetimepicker.js"></script>

    <!-- Bootstrap Datepicker Plugin Js -->
    <script src="plugins/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>

    <!-- Autosize Plugin Js -->
    <script src="plugins/autosize/autosize.js"></script>

    <!-- Custom Js -->
    <script src="js/pages/forms/form-wizard.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/pages/examples/sign-in.js"></script>
    <script src="js/pages/forms/basic-form-elements.js"></script>
    <script src="js/pages/examples/sign-up.js"></script>

    <!--Own Js-->
    <script src="js/login/signin.js"></script>
    <script src="js/login/signup.js"></script>

    <!-- Slimscroll Plugin Js -->
    <script src="plugins/jquery-slimscroll/jquery.slimscroll.js"></script>

    <!-- Moment Plugin Js -->
    <script src="plugins/momentjs/moment.js"></script>
</body>

</html>
